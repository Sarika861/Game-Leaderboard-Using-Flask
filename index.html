<!DOCTYPE html>
<html>

<head>
    <title>Game Scoreboard</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            /* üåÑ BACKGROUND IMAGE SYNTAX */
            background-image: url("https://www.pexels.com/photo/people-on-sports-field-2610961/");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* Overlay for better readability */
        .overlay {
            background: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            padding: 30px;
        }

        h1,
        h2 {
            color: #fff;
        }

        .container {
            width: 70%;
            margin: auto;
            background: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        form {
            margin: 20px 0;
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 5px;
            width: 200px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 18px;
            background: #4f46e5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }

        button:hover {
            background: #4338ca;
        }

        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 80%;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
        }

        th {
            background: #4f46e5;
            color: white;
        }

        tr:nth-child(even) {
            background: #f3f4f6;
        }

        tr:hover {
            background: #e0e7ff;
        }
    </style>
</head>

<body>

    <div class="overlay">
        <h1>üéÆ Game Scoreboard</h1>

        <div class="container">
            <form method="POST">
                <input type="text" name="name" placeholder="Player Name" required>
                <input type="number" name="score" placeholder="Score" required>
                <br><br>
                <button type="submit">Add / Update Player</button>
            </form>

            <h2>üìä Scoreboard</h2>
            <table>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
                {% for name, score in players.items() %}
                <tr>
                    <td>{{ name }}</td>
                    <td>{{ score }}</td>
                </tr>
                {% endfor %}
            </table>

            <h2>üèÜ Leaderboard</h2>
            <table>
                <tr>
                    <th>Rank</th>
                    <th>Player</th>
                    <th>Score</th>
                </tr>
                {% for player in leaderboard %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ player[0] }}</td>
                    <td>{{ player[1] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>

</body>

</html>
